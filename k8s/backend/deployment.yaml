apiVersion: apps/v1
kind: Deployment
metadata:
  name: digital-store-backend
  namespace: default
  labels:
    app: digital-store
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: digital-store
      tier: backend
  template:
    metadata:
      labels:
        app: digital-store
        tier: backend
    spec:
      containers:
        - name: spring-boot-container
          image: "${ecr_repository_url}:${image_tag}"
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /api/actuator/health
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 20
            timeoutSeconds: 5
          volumeMounts:
            - name: config-volume
              mountPath: /app/config
          env:
            - name: SPRING_DATASOURCE_URL
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: SPRING_DATASOURCE_URL
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_USERNAME
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_PASSWORD
            # Variables alternatives pour compatibilit√©
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_USERNAME
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_PASSWORD
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_NAME
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: rds-credentials
                  key: DB_PORT
      volumes:
        - name: config-volume
          configMap:
            name: digital-store-config
