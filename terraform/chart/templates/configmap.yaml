apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
  namespace: default
data:
  application.yml: |
    spring:
      application:
        name: digital-store
      datasource:
        url: jdbc:postgresql://$${DB_HOST}:$${DB_PORT:5432}/$${DB_NAME:digitalstore}
        username: $${DB_USERNAME}
        password: $${DB_PASSWORD}
        driver-class-name: org.postgresql.Driver
      jpa:
        hibernate:
          ddl-auto: validate
        show-sql: false
        properties:
          hibernate:
            format_sql: true
            dialect: org.hibernate.dialect.PostgreSQLDialect
      flyway:
        enabled: true
        baseline-on-migrate: true
        locations: classpath:db/migration
    
    server:
      port: 8080
      servlet:
        context-path: /api
        
    management:
      endpoints:
        web:
          exposure:
            include: health,info
      endpoint:
        health:
          show-details: always 