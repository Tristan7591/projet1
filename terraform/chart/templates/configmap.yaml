apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.configMap.name }}
data:
  application.yml: |
    spring:
      datasource:
        url: jdbc:postgresql://$${DB_HOST:localhost}:5432/$${DB_NAME:digitalstore}
        username: $${DB_USERNAME:postgres}
        password: $${DB_PASSWORD:postgres}
      jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
    server:
      port: 8080
      servlet:
        context-path: /api 